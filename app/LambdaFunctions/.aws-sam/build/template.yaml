AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31
Description: 'Sample SAM Template for LR1

  '
Globals:
  Function:
    Timeout: 10
Resources:
  LR1Function:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: LR1Function
      Handler: GetData
      Runtime: dotnetcore3.1
      Environment:
        Variables:
          PARAM1: VALUE
      Events:
        GetData:
          Type: Api
          Properties:
            Path: /dan/data
            Method: get
Outputs:
  LR1Api:
    Description: API Gateway endpoint URL for Prod stage for GetData function
    Value:
      Fn::Sub: https://${ServerlessRestApi}.execute-api.${AWS::Region}.amazonaws.com/Prod/lr1/
  LR1Function:
    Description: LR1 Lambda Function ARN
    Value:
      Fn::GetAtt:
      - LR1Function
      - Arn
  LR1FunctionIamRole:
    Description: Implicit IAM Role created for LR1 function
    Value:
      Fn::GetAtt:
      - LR1FunctionRole
      - Arn
